<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- setTimeout -->
    <h2>타이머</h2>
    <script>
        //setTimeout(할일, 시간)
        // 시간이 지나면 할일 = 함수
        // 할일 = function(){실제로 할일}
        // 시간은 3초
        // alert('힘들죠');

        // 멈추고 싶을 때 = clearTimeout(할일의 이름);

        var timer = setTimeout(function(){
            alert('힘들죠');
        }, 3000);

        clearTimeout(timer);

        /* 일정시간마다 할일 */
        // setInterval(할일, 시간);

        setInterval(function(){
            alert('또 못살게구네');
        }, 3000)
    </script>
</body>
</html>
